<div class="modal-header">
  <h5 class="modal-title">DOCUMENTOS DE LA ORDEN : {{ ordenNumero }}</h5>
  <button type="button" class="btn-close" (click)="cerrar()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <div *ngIf="cargando" class="text-center py-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 mb-0">Cargando documentos...</p>
  </div>

  <div *ngIf="!cargando">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">NÂ° Orden</label>
        <input type="text" class="form-control" [value]="ordenNumero" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha</label>
        <input type="text" class="form-control" [value]="fechaOrden" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Proveedor</label>
        <input type="text" class="form-control" [value]="proveedor" readonly>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h6 class="card-title mb-0">DOCUMENTO ADJUNTO</h6>
      </div>
      <div class="card-body">
        <div *ngIf="orden?.ord_nomfil && orden.ord_nomfil !== '' && orden.ord_nomfil !== null; else uploadSection">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Documento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-break">{{ orden.ord_nomfil }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="verDocumento()" title="Visualizar"><i class="ri-eye-line"></i></button>
                  <button class="btn btn-sm btn-outline-danger" (click)="anularDocumento()" title="Anular"><i class="ri-close-circle-line"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #uploadSection>
          <div class="mb-3">
            <input type="file" #fileInput (change)="onFileSelected($event)" [disabled]="uploading" accept=".pdf" class="form-control" />
            <div *ngIf="selectedFile" class="mt-2 d-flex align-items-center justify-content-between bg-light p-2 rounded">
              <div>
                <strong>{{ selectedFile.name }}</strong>
                <small class="text-muted d-block">{{ getFileSize(selectedFile.size) }}</small>
              </div>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="onRemoveSelected()">
                <i class="ri-close-line"></i>
              </button>
            </div>
          </div>
          <div *ngIf="uploading" class="mt-3">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                [style.width]="uploadProgress + '%'"
              >
                {{ uploadProgress }}%
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="cerrar()" [disabled]="uploading">
    <i class="ri-close-line align-bottom me-1"></i> Cerrar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="uploading || !selectedFile">
    <i class="ri-save-line align-bottom me-1"></i> {{ uploading ? 'Guardando...' : 'Guardar' }}
  </button>
</div>
